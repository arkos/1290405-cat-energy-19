  <meta charset="utf-8">

<body>
  <div style="display: none">
    <include src="build/img/sprite.svg"></include>

  <header class="header header--nav-closed header--no-js">
    <div class="header__wrapper">
      <div class="header__logo-wrapper">
        <a class="header__logo" href="index.html">
          <picture>
            <source srcset="img/logo-desktop.svg" media="(min-width: 1300px)">
            <source srcset="img/logo-tablet.svg" media="(min-width: 768px)">
            <img class="header__logo-image" src="img/logo-mobile.svg" width="191" height="39" alt="Логотип Кэт энерджи">
          </picture>
        </a>
        <button class="header__nav-toggle" aria-label="Открыть меню"></button>
      </div>
      <nav class="header__nav nav">
        <div class="nav__wrapper">
          <ul class="nav__menu site-list">
            <li class="site-list__item">
              <a class="site-list__item-link" href="index.html">Главная</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__item-link" href="catalog.html">Каталог продукции</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__item-link site-list__item--active">Подбор программы</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <h1 class="main__title">Подбор программы</h1>
    </div>
    <section class="profile-form">
      <div class="container">
        <h2 class="visually-hidden">Анкета подбора программы</h2>
        <p class="profile-form__notes">Заполните анкету и мы подберем<br>
          программу питания для вашего кота</p>
      </div>
      <form class="profile-form__form" action="https://echo.htmlacademy.ru" method="post">
        <div class="profile-form__wrapper">
          <fieldset class="profile-form__details">
            <h3 class="visually-hidden">Данные кота</h3>
            <div class="profile-form__details-list">
              <p class="profile-form__details-item field">
                <label class="field__label field__label--input field__label--name" for="name-field">Имя:*</label>
                <input class="field__input" type="text" id="name-field" name="name" placeholder="Барсик">
              </p>
              <p class="profile-form__details-item field">
                <label class="field__label field__label--input" for="weight-field">Вес (кг):*</label>
                <input class="field__input" type="text" id="weight-field" name="weight" placeholder="7">
              </p>
              <p class="profile-form__details-item field">
                <label class="field__label field__label--input" for="age-field">Возраст (лет):</label>
                <input class="field__input" type="text" id="age-field" name="age" placeholder="7">
              </p>
            </div>
          </fieldset>
          <fieldset class="profile-form__options">
            <h3 class="visually-hidden">Выберите программу</h3>
            <div class="profile-form__option-list">
              <p class="profile-form__option-item field">
                <input class="visually-hidden field__select field__select--radio" type="radio" id="slim-field"
                  value="slim" name="program" checked>
                <label class="field__label field__label--select" for="slim-field">Похудение</label>
              </p>
              <p class="profile-form__option-item field">
                <input class="visually-hidden field__select field__select--radio" type="radio" id="pro-field"
                  value="pro" name="program">
                <label class="field__label field__label--select" for="pro-field">Набор массы</label>
              </p>
              <p class="profile-form__option-item field">
                <input class="visually-hidden field__select field__select--radio" type="radio" id="advise-field"
                  value="advise" name="program">
                <label class="field__label field__label--select" for="advise-field">Не знаю (Нужен ваш
                  совет)</label>
              </p>
            </div>
          </fieldset>
        </div>
        <fieldset class="profile-form__contact-details">
          <h3 class="profile-form__subject">Контактные данные<br>
            (владельца кота)</h3>
          <div class="profile-form__contact-list">
            <p class="profile-form__contact-item field field--with-icon">
              <label class="field__label field__label--input field__label--email" for="email-field">E-mail:*</label>
              <input class="field__input field__input--icon field__input--email" type="email" id="email-field"
                name="email" placeholder="kuklachev@gmail.com">
              <span class="field__icon-holder">
                <svg class="profile-form__icon-email" width="17" height="13">
                  <use xlink:href="#icon-mail"></use>
                </svg>
              </span>
            </p>
            <p class="profile-form__contact-item field field--with-icon">
              <label class="field__label field__label--input field__label--phone" for="phone-field">Телефон:*</label>
              <input class="field__input field__input--icon field__input--phone" type="tel" id="phone-field"
                name="phone" placeholder="8 (960) 900-60-90">
              <span class="field__icon-holder">
                <svg class="profile-form__icon-phone" width="20" height="20">
                  <use xlink:href="#icon-phone"></use>
                </svg>
              </span>
            </p>
          </div>
        </fieldset>
        <fieldset class="profile-form__comments">
          <h3 class="profile-form__subject">Комментарий</h3>
          <div class="profile-form__comments-list">
            <p class="profile-form__comments-item field">
              <label class="visually-hidden" for="comments-field">Расскажите обо всех повадках кота</label>
              <textarea class="field__input field__input--no-label field__input--comments" name="comments"
                id="comments-field" cols="30" rows="7" placeholder="Расскажите обо всех повадках кота"></textarea>
            </p>
          </div>
        </fieldset>
        <!-- <fieldset class="profile-form__extra input-form__set">
          <div class="container">
            <h3 class="profile-form__subject subject-title subject-title--extra"><span>Дополнительно</span></h3>

      </form>
    </section>
