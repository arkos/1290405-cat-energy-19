<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML Academy: Кэт энерджи</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/oswaldregular.woff2" as="font">
</head>

<body>
  <div style="display: none">
    <include src="build/img/sprite.svg"></include>
  </div>
  <header class="header header--nav-closed header--no-js">
    <div class="header__wrapper">
      <div class="header__logo-wrapper">
        <a class="header__logo" href="index.html">
          <picture>
            <source srcset="img/logo-desktop.svg" media="(min-width: 1300px)">
            <source srcset="img/logo-tablet.svg" media="(min-width: 768px)">
            <img class="header__logo-image" src="img/logo-mobile.svg" width="191" height="39" alt="Логотип Кэт энерджи">
          </picture>
        </a>
        <button class="header__nav-toggle" aria-label="Открыть меню"></button>
      </div>
      <nav class="header__nav nav">
        <div class="nav__wrapper">
          <ul class="nav__menu site-list">
            <li class="site-list__item">
              <a class="site-list__item-link" href="index.html">Главная</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__item-link" href="catalog.html">Каталог продукции</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__item-link site-list__item--active">Подбор программы</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <h1 class="main__title">Подбор программы</h1>
      <section class="profile-form">
        <h2 class="visually-hidden">Анкета подбора программы</h2>
        <p class="profile-form__notes">Заполните анкету и мы подберем<br>
          программу питания для вашего кота</p>
        <form class="profile-form__form input-form" action="https://echo.htmlacademy.ru" method="post">
          <fieldset class="input-form__set">
            <h3 class="visually-hidden">Данные кота</h3>
            <p class="profile-form__control input-form__group">
              <label class="input-form__label" for="name-id">Имя*</label>
              <input class="input-form__input" type="text" id="name-id" name="name" placeholder="Барсик">
            </p>
            <p class="profile-form__control input-form__group">
              <label class="input-form__label" for="weight-id">Вес (кг):*</label>
              <input class="input-form__input" type="text" id="weight-id" name="weight" placeholder="7">
            </p>
            <p class="profile-form__control input-form__group">
              <label class="input-form__label" for="age-id">Возраст (лет):</label>
              <input class="input-form__input" type="text" id="age-id" name="age" placeholder="7">
            </p>
          </fieldset>
          <fieldset class="input-form__set">
            <h3 class="visually-hidden">Выберите программу</h3>
            <ul class="input-form__list">
              <li class="input-form__item">
                <input class="visually-hidden input-form__select input-form__select--radio" type="radio" id="slim-id"
                  value="slim" name="program" checked>
                <label class="input-form__label input-form__label--select" for="slim-id">Похудение</label>
              </li>
              <li class="input-form__item">
                <input class="visually-hidden input-form__select input-form__select--radio" type="radio" id="pro-id"
                  value="pro" name="program">
                <label class="input-form__label input-form__label--select" for="pro-id">Набор массы</label>
              </li>
              <li class="input-form__item">
                <input class="visually-hidden input-form__select input-form__select--radio" type="radio" id="advise-id"
                  value="advise" name="program">
                <label class="input-form__label input-form__label--select" for="advise-id">Не знаю (Нужен ваш
                  совет)</label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="input-form__set">
            <h3 class="subject-title"><span>
                Контактные данные<br>
                (владельца кота)
              </span></h3>
            <p class="profile-form__control input-form__group">
              <label class="input-form__label" for="email-id">E-mail:*</label>
              <input class="input-form__input" type="email" id="email-id" name="email"
                placeholder="kuklachev@gmail.com">
            </p>
            <p class="profile-form__control input-form">
              <label class="input-form__label" for="phone-id">Телефон:*</label>
              <input class="input-form__input" type="tel" id="phone-id" name="phone" placeholder="8 (960) 900-60-90">
            </p>
          </fieldset>
          <fieldset class="input-form__set">
            <h3 class="subject-title"><span>Комментарий</span></h3>
            <p class="profile-form__control input-form__group">
              <label for="description-id" class="visually-hidden"></label>
              <textarea class="input-form__input" name="description" id="description-id" cols="30" rows="10"
                placeholder="Расскажите обо всех повадках кота"></textarea>
            </p>
          </fieldset>
          <fieldset class="input-form__set">
            <h3 class="subject-title"><span>Дополнительно</span></h3>
            <p class="profile-form__control input-form__group">
              <input class="visually-hidden input-form__select input-form__select--checkbox" type="checkbox"
                id="sugar-id" value="sugar" name="extra-sugar" checked>
              <label class="input-form__label input-form__label--select" for="sugar-id">Сахарозаменитель</label>
            </p>
            <p class="profile-form__control input-form__group">
              <input class="visually-hidden input-form__select input-form__select--checkbox" type="checkbox"
                id="water-id" value="water" name="extra-water">
              <label class="input-form__label input-form__label--select" for="water-id">Питьевая вода</label>
            </p>
            <p class="profile-form__control input-form__group">
              <input class="visually-hidden input-form__select input-form__select--checkbox" type="checkbox"
                id="milk-id" value="milk" name="extra-milk">
              <label class="input-form__label input-form__label--select" for="milk-id">Молоко</label>
            </p>
            <p class="profile-form__control input-form__group">
              <input class="visually-hidden input-form__select input-form__select--checkbox" type="checkbox"
                id="vitamins-id" value="vitamins" name="extra-vitamins">
              <label class="input-form__label input-form__label--select" for="vitamins-id">Витамины</label>
            </p>
          </fieldset>
          <button class="profile-form__button button" type="submit">Отправить заявку</button>
          <p class="profile-form__subtitle"><sup>*</sup> — Обязательные поля</p>
        </form>
      </section>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__wrapper">
      <div class="footer__logo logo">
        <a class="logo__link" href="index.html">
          <img class="logo__link-image" src="img/logo-footer.svg" width="128" height="24" alt="Логотип Кэт энерджи">
        </a>
      </div>
      <div class="footer__social social">
        <ul class="social__list">
          <li class="social__item">
            <a class="social__item-link social__item-link--vkontakte" href="#" aria-label="Мы в ВКонтакте">
              <svg class="social__icon-vkontakte" width="22" height="12">
                <use xlink:href="#icon-vk"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__item-link social__item-link--instagram" href="#" aria-label="Мы в Инстаграме">
              <svg class="social__icon-instagram" width="17" height="17">
                <use xlink:href="#icon-insta"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__item-link social__item-link--facebook" href="#" aria-label="Мы в Фейсбуке">
              <svg class="social__icon-facebook" width="10" height="19">
                <use xlink:href="#icon-fb"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
      <div class="footer__copyright copyright">
        <a class="copyright__logo" href="https://htmlacademy.ru/intensive/adaptive">HTML Academy <svg
            class="copyright__icon-academy" width="27" height="34">
            <use xlink:href="img/sprite.svg#icon-academy"></use>
          </svg>
        </a>
      </div>
    </div>
  </footer>
  <script src="js/script.min.js"></script>
</body>

</html>
